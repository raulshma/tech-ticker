<h2 mat-dialog-title>Delete Product</h2>

<mat-dialog-content>
  <div class="delete-confirmation">
    <mat-icon class="warning-icon">warning</mat-icon>
    <p>Are you sure you want to delete the product <strong>"{{ data.name }}"</strong>?</p>
    <div class="product-details">
      <p><strong>Manufacturer:</strong> {{ data.manufacturer || 'N/A' }}</p>
      <p><strong>Model:</strong> {{ data.modelNumber || 'N/A' }}</p>
    </div>
    <p class="warning-text">This action cannot be undone. Any mappings and alerts associated with this product will also be affected.</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button matButton="filled" color="warn" (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
