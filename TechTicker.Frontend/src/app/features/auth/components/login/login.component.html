<div class="login-container">
  <div class="login-card-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title class="login-title">
          <mat-icon class="login-icon">admin_panel_settings</mat-icon>
          TechTicker Admin
        </mat-card-title>
        <mat-card-subtitle>Sign in to access the admin panel</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              formControlName="email"
              placeholder="Enter your email"
              [class.mat-form-field-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            >
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              {{ getEmailErrorMessage() }}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              placeholder="Enter your password"
              [class.mat-form-field-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            >
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword"
            >
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              {{ getPasswordErrorMessage() }}
            </mat-error>
          </mat-form-field>

          <div class="login-actions">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              class="login-button full-width"
              [disabled]="isLoading"
            >
              <mat-spinner *ngIf="isLoading" diameter="20" class="login-spinner"></mat-spinner>
              <span *ngIf="!isLoading">Sign In</span>
              <span *ngIf="isLoading">Signing In...</span>
            </button>
          </div>
        </form>
      </mat-card-content>

      <mat-card-footer class="login-footer">
        <div class="demo-credentials">
          <small>
            <strong>Demo Credentials:</strong><br>
            Email: admin&#64;techticker.com<br>
            Password: admin123
          </small>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
