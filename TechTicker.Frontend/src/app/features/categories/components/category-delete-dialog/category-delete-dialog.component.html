<h2 mat-dialog-title>Delete Category</h2>

<mat-dialog-content>
  <div class="delete-confirmation">
    <mat-icon class="warning-icon">warning</mat-icon>
    <p>Are you sure you want to delete the category <strong>"{{ data.name }}"</strong>?</p>
    <p class="warning-text">This action cannot be undone. Any products associated with this category may be affected.</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button matButton="filled" color="warn" (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
